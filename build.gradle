apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
	 flatDir {
        dirs 'lib'
    }
}

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

idea {
  project {
  jdkName = JavaVersion.VERSION_1_7
  languageLevel = JavaVersion.VERSION_1_7
 }
}

dependencies {
    compile ':lea:2.0.17'
    compile 'commons-io:commons-io:2.1'
	compile 'commons-net:commons-net:3.2'
	compile 'dom4j:dom4j:1.4'
	compile 'jaxen:jaxen:1.1-beta-6'
	compile 'log4j:log4j:1.2.16'            
}

version = 1.2

jar {
    manifest {
        attributes 'Implementation-Title': 'Lea2Sqf Converter',
                'Implementation-Version': version,
                'Main-Class': 'by.nkey.lea2sqf.Main'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }   
}